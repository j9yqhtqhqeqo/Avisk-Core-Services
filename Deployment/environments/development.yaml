# Development Environment Configuration
environment: development

# Google Cloud Project
gcp_project: "your-dev-project-id"

# App Engine Configuration
app_engine:
  service: avisk-core-services-dev
  version: auto
  promote: false
  
# Environment Variables
env_variables:
  DEPLOYMENT_ENV: development
  GCS_BUCKET_DEVELOPMENT: avisk-app-data-eb7773c8
  GCS_BUCKET_TEST: avisk-app-data-eb7773c8
  GCS_BUCKET_PRODUCTION: avisk-app-data-eb7773c8
  USE_GCS: "true"
  LOG_LEVEL: DEBUG

# Scaling Configuration
scaling:
  min_instances: 1
  max_instances: 3
  target_cpu_utilization: 0.7

# Resources
resources:
  cpu: 1
  memory_gb: 1
  disk_size_gb: 10

# Feature Flags
features:
  enable_debug: true
  enable_metrics: true
  enable_tracing: false